    <div class="container">
        <div class="starter-template">
            <h1 data-id="h11">Regisztrációs űrlap!</h1>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-3">
                    
                    <!-- Regisztrációs űrlap -->
                     <form class="form-horizontal reg-form">
                        <!-- Felhasználó név -->
                      <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Felhasználó</label>
                        <div class="col-sm-8">
                          <input name="username" type="text" class="form-control" id="username" placeholder="Felhasználó">
                        </div>
                      </div>
                       
                        <!-- Cím -->
                      <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Cím</label>
                        <div class="col-sm-8">
                          <input name="address" type="text" class="form-control" id="address" placeholder="Cím">
                        </div>
                      </div>
                       
                        <!-- Telefonszám -->
                      <div class="form-group">
                        <label for="phone" class="col-sm-4 control-label">Telefon</label>
                        <div class="col-sm-8">
                          <input name="phone" type="text" class="form-control" id="phone" placeholder="Telefon">
                        </div>
                      </div>
                       
                        <!-- Email -->
                      <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                          <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                      </div>
                        <!-- Jelszó -->
                      <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>

                        <!-- Küldés -->
                      <div class="form-group">
                        <div class="col-xs-6">
                          <button type="button" class="btn btn-default" onclick="getData()">Lekérés</button>
                        </div>
                        <div class="col-xs-6">
                          <button type="button" class="btn btn-default" onclick="proccessForm(this)">Küldés</button>
                        </div>
                      </div>
                    </form>
               </div>
            </div>
        </div>
